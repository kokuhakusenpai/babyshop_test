<!DOCTYPE html>

    <link rel="stylesheet" href="css/style.css" />

  <body>

    <div

    <script>
      fetch("components/header.html")

      function loadCart() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const container = document.getElementById("cart-items");
        container.innerHTML = "";

        if (cart.length === 0) {
          container.innerHTML = "<p>Kh√¥ng c√≥ s·∫£n ph·∫©m n√†o trong gi·ªè h√†ng.</p>";
          return;
        }

        let total = 0;
        cart.forEach((item, index) => {
          total += item.price * item.quantity;
          container.innerHTML += `
        <div class="cart-item">
          <div>
            <strong>${item.name}</strong><br>
            S·ªë l∆∞·ª£ng: ${item.quantity}<br>
            ƒê∆°n gi√°: ${item.price.toLocaleString()}‚Ç´
          </div>
          <div>
            <button onclick="removeItem(${index})">X√≥a</button>

      `;
        });

        container.innerHTML += `<h3 style="text-align:right;">T·ªïng c·ªông: ${total.toLocaleString()}‚Ç´</h3>`;
      }

      function removeItem(index) {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        loadCart();
      }

      function goToCheckout() {
        window.location.href = "checkout.html";
      }

      loadCart();
    </script>
  </body>
</html>
