    <script>
      fetch("components/header.html")

          if (cart.length === 0) {

          const data = {

          };

          fetch("api/checkout.php", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          })

            .then((msg) => {

              localStorage.removeItem("cart");
